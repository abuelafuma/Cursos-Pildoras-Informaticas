<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function loseventos() {
            
            var elemento = document.getElementsByTagName("p")[0];
            
            var elemento2 = document.getElementsByTagName("img")[0];

            elemento.addEventListener("click", aviso2, true); // Propridad sobre el evento de parrafo sobre el de la imagen

            elemento2.addEventListener("click", aviso1, false);

            // FALSE o TRUE
            // Cuando tenemos metódos en objetos anidados
            //REORDENAR PRIORIDAD DE LOS MÉTODOS depende de si tenemos FALSE O TRUE 
        }

        
        function aviso1() {
            alert("Hola soy la imagen");
        }

        function aviso2() {
            alert("Hola soy el párrafo");
        }

        window.addEventListener("load", loseventos, false);

    </script>
</head>
<body>
    <p><img src="imagenes/1.jpg" alt=""></p>
</body>
</html>
